<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 13</title>
</head>

<body>
  <!-- Table -->
  <table border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
    </tbody>
  </table>

  <br>

  <!-- Colspan -->
  <table border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th colspan="3">Colspan Header</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
    </tbody>
  </table>

  <br>

  <!-- Rowspan -->
  <table border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th rowspan="2">Rowspan Header</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <th>Subheader 2</th>
        <th>Subheader 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
    </tbody>
  </table>

  <!-- Caption -->
  <br>
  <table border="1" style="width: 100%; border-collapse: collapse;">
    <caption>Table Caption</caption>
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
